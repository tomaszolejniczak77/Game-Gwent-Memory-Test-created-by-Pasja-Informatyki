<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <title>Gwent Memory Test</title>
    <meta name="description" content="JS Memory Game inspired by Gwent" />
    <meta name="keywords" content="javascript, game, gwent, memory" />
    <meta name="author" content="MZ" />

    <meta http-equiv="X-Ua-Compatible" content="IE=edge,chrome=1" />

    <link rel="stylesheet" href="main.css" />

    <link
      href="https://fonts.googleapis.com/css?family=Lobster&amp;subset=latin-ext"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <h1>Gwent momory Test</h1>
      <p>
        Inpired by Gwent -
        <a href="https://www.playgwent.com/pl" target="_blank">
          Witcher Card Game</a
        >
      </p>
    </header>

    <main>
      <article>
        <div id="board" class="board">
          <div class="card" id="c0" style="opacity: 1"></div>
          <div class="card" id="c1" style="opacity: 1"></div>
          <div class="card" id="c2" style="opacity: 1"></div>
          <div class="card" id="c3" style="opacity: 1"></div>

          <div class="card" id="c4" style="opacity: 1"></div>
          <div class="card" id="c5" style="opacity: 1"></div>
          <div class="card" id="c6" style="opacity: 1"></div>
          <div class="card" id="c7" style="opacity: 1"></div>

          <div class="card" id="c8" style="opacity: 1"></div>
          <div class="card" id="c9" style="opacity: 1"></div>
          <div class="card" id="c10" style="opacity: 1"></div>
          <div class="card" id="c11" style="opacity: 1"></div>
        </div>

        <p id="rule" class="rule">
          The main rule is to find two of the same cards in as few rounds as
          possible
        </p>

        <div id="score" class="score">Turn counter: 0</div>
        <div id="reload"></div>
      </article>
    </main>
    <script src="memory.js"></script>
  </body>
</html>
